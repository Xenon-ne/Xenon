<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .image-folder {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-folder a {
            display: block;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .image-folder img {
            border-radius: 15px;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .image-folder a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
