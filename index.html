    <title>Image Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .image-folder {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-folder a {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .image-folder img {
            border-radius: 15px;
            width: 150px; /* Adjusted width for better viewing */
            height: auto;
            object-fit: cover;
        }
        .image-folder a:hover img {
            transform: scale(1.1);
        }
        @media (hover: hover) {
            .image-folder a:hover img {
                transform: scale(1.1);
            }
        }
    </style>
</head>
