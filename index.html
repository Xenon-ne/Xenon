    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
        h1 {
            font-weight: 300;
            margin: 20px 0;
        }
        .image-folder {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 80vh;
            overflow-x: auto;
            scroll-snap-type: x mandatory; /* Ensure snap scrolling */
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }
        .image-folder a {
            flex: 0 0 150px; /* Base width for images */
            max-width: 150px;
            transition: transform 0.3s, opacity 0.3s;
            scroll-snap-align: center; /* Align images to center on scroll */
            display: block;
        }
        .image-folder a img {
            width: 100%;
            height: 150px; /* Keep the height consistent for inactive images */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, opacity 0.3s;
        }
        .image-folder a.active {
            flex: 0 0 200%; /* Expanded size for the active image */
            max-width: 200%;
        }
        .image-folder a.active img {
            height: 2700; /* Let the active image grow naturally */
        }
        .image-folder a:not(.active) {
            opacity: 0.6;
            transform: scale(0.8); /* Reduce size for inactive images */
        }
    </style>
